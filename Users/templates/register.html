{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<h2 class="registerTitle">Register</h2>
<h4 class="registerTitle">Do you have an account?<a href={% url 'login' %}> Login</a></h4>
<div class="registerAll">
<div class="registerContainer">
<form class="formRegister" action="{% url 'register' %}" method="POST" enctype = "multipart/form-data" autocomplete="off">
{% csrf_token %}
{{form}}
<label for="avatar">Choose your Avatar:</label>
<input type="file" name="avatar" id="avatar">
<button type="submit" class="btn btn-success mt-3 m-auto">Register</button>
</form>
</div>
</div>
{% endblock content %}

<script>
   
    document.addEventListener("DOMContentLoaded", function() {

      });

</script>
