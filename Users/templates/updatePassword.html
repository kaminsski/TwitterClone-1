{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<h2 class="mt-2 loginTitle">Login</h2>
<form action="{% url 'upPassword' request.user.id %}" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="loginContainer">
  
    <div>
        <input type="password" name="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
{% endblock content %}
